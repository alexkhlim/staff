{% extends 'base.html' %}
{% block content %}
    <div class="album py-5 bg-light">
        <div class="container">
             <div class="row">
                 {% for employee in employees %}
                     <div class="col-md-4">
                         <div class="card mb-4 shadow-sm">
                             <div class="card-body">
                                 <a href=" ">Информация о сотруднике:</a><br>
                                     <b>Имя: </b>{{ employee.name }}<br>
                                     <b>Фамилия: </b>{{ employee.surname}}<br>
                                     <img src="static/static_dirs/download/{{ employee.img }}.jpeg"><br>
                                     <div class="btn-group">
                                         <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                         <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
            {% endfor %}
        </div>
        </div>
    </div>
{% endblock %}
